repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: check-added-large-files
      - id: check-ast
      - id: check-docstring-first
      - id: check-executables-have-shebangs
      - id: check-json
        # exclude: data/  # if the checks would be too slow, maybe also add to checks below
      - id: check-toml
      - id: check-yaml
      - id: debug-statements
      - id: end-of-file-fixer
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: trailing-whitespace
  - repo: https://github.com/PyCQA/flake8
    rev: 5.0.4
    hooks:
      - id: flake8
        args: [--config, .flake8, --benchmark]
        additional_dependencies: [
          flake8-bugbear,
          flake8-logging-format,
          flake8-absolute-import,
          flake8-breakpoint,
          flake8-colors,
          flake8-comprehensions,
          flake8-docstrings,
          flake8-eradicate,
          flake8-plugin-utils,
          flake8-print,
          flake8-polyfill,
          flake8-unused-arguments,
          flake8-use-fstring
        ]
  - repo: https://github.com/PyCQA/pydocstyle
    rev: 6.1.1
    hooks:
      - id: pydocstyle
        additional_dependencies:
          - toml
  - repo: https://github.com/codespell-project/codespell
    rev: v2.2.2
    hooks:
      - id: codespell
        additional_dependencies:
          - tomli

  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: [--settings-path=pyproject.toml, --filter-files]
  - repo: https://github.com/python/black
    rev: 22.10.0
    hooks:
      - id: black
        # Configuration needs to be explicit because of https://github.com/psf/black/issues/2863
        args: [--config, pyproject.toml]
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.982
    hooks:
      - id: mypy
        name: mypy
        additional_dependencies: [
          importlib_resources,
          more_itertools,
          numpy,
          pandas-stubs,
          pytest-mock,
          pytest-stub,
          types-dataclasses,
          types-Pillow,
          types-setuptools,
          types-tabulate
        ]
        args: []
        language: python
        types: [python]
